<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Email Confirmation</title>
        <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .header {
        text-align: center;
        padding-bottom: 20px;
      }
      .header h1 {
        color: #333333;
      }
      .content {
        font-size: 16px;
        color: #555555;
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 24px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
      .footer {
        margin-top: 40px;
        font-size: 12px;
        text-align: center;
        color: #aaaaaa;
      }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Confirm Your Email</h1>
            </div>
            <div class="content">
                <p>Hello {{username}},</p>
                <p>Thank you for signing up! Please confirm your email address
                    by clicking the button below:</p>
                <p style="text-align:center;">
                    <a href="{{confirmationLink}}" class="button">Confirm
                        Email</a>
                </p>
                <p>If you didnâ€™t create an account, you can safely ignore this
                    email.</p>
            </div>
            <div class="footer">
                &copy; {{year}} Your Company. All rights reserved.
            </div>
        </div>
    </body>
</html>
